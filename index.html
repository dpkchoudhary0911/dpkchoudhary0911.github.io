<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vector Run Labs</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/vectorrun-favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0b111c;
            color: #e9f4ff;
            text-rendering: optimizeLegibility;
        }

        header {
            width: 100%;
            padding: 22px 34px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .logo-mark {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 56px;
            transition: transform .25s ease;
        }

        .logo-mark:hover {
            transform: scale(1.03);
        }

        .hero {
            margin-top: 140px;
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 14px;
            background: linear-gradient(135deg, #2fffe2, #7a5bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.75;
            max-width: 520px;
            margin: auto;
        }

        footer {
            margin-top: 120px;
            text-align: center;
            padding: 30px 10px;
            opacity: 0.5;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo-mark">
            <img src="./assets/vectorrun-logo.svg" alt="Vector Run Labs Logo" height="56">
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Vector Run Labs</h1>
        <p>Crafting neon cyberpunk microgames with provable fairness and premium execution for the next generation of players.</p>
    </section>

    <footer>
        Vector Run Labs © 2025 — All Rights Reserved
    </footer>

</body>
</html>
