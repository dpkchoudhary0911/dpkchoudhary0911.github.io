<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="160" viewBox="0 0 520 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradGlow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2fffe2"/>
      <stop offset="100%" stop-color="#7a5bff"/>
    </linearGradient>

    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title { 
        font-family: 'Inter', Arial, sans-serif; 
        font-size: 44px; 
        font-weight: 700; 
        fill: #e9f4ff;
        letter-spacing: 1px;
      }
      .subtitle {
        font-family: 'Inter', Arial, sans-serif;
        font-size: 18px;
        font-weight: 500;
        fill: #9ac3d4;
      }
    </style>
  </defs>

  <!-- BACKGROUND ROUNDED PANEL -->
  <rect x="0" y="0" width="520" height="160" rx="22" fill="#0b111c" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- “V” SYMBOL -->
  <g transform="translate(40,25)" filter="url(#neon)">
    <!-- main V -->
    <path d="M20 10 L55 110 L90 10" stroke="url(#gradGlow)" stroke-width="10" stroke-linecap="round" fill="none"/>

    <!-- Left lane -->
    <path d="M55 75 L32 35" stroke="#2fffe2" stroke-width="5" stroke-linecap="round" opacity="0.88"/>

    <!-- Middle lane -->
    <path d="M55 78 L55 38" stroke="#6df7ff" stroke-width="5" stroke-linecap="round" opacity="0.75"/>

    <!-- Right lane -->
    <path d="M55 81 L78 35" stroke="#7a5bff" stroke-width="5" stroke-linecap="round" opacity="0.88"/>
  </g>

  <!-- TEXT -->
  <text x="160" y="75" class="title">Vector Run Labs</text>
  <text x="160" y="115" class="subtitle">Provably-Fair Neon Microgames</text>
</svg>
